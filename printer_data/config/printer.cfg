# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[virtual_sdcard]
path: /home/kirk/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]

#[include /home/kirk/Klipper-Adaptive-Meshing-Purging/Configuration/Adaptive_Meshing.cfg]

[include KAMP_Settings.cfg]

[include shell_command.cfg]

[include macros.cfg]

[include fluidd.cfg]

[include mainsail.cfg]

#[include Adaptive_Mesh.cfg]

#[include Adaptive_Purge.cfg]

#[include moonraker_obico_macros.cfg]

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 220
position_max: 220
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 220
position_max: 220
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 300

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[safe_z_home]
home_xy_position: 220, 220
speed: 50
z_hop: 15
z_hop_speed: 5

# CRTouch Probe Configuration #################################################
[bltouch]
# https://klipper.discourse.group/t/ender-3-v2-cr-touch/3245
# https://www.klipper3d.org/Probe_Calibrate.html
sensor_pin: ^PC14
control_pin: PA1
x_offset: -40
y_offset: -8
#z_offset: 0 # Must be 0 or conflicts with `#*# z_offset` in the auto-generated section at the bottom of this file. See https://www.youtube.com/watch?v=vduYl9Rw5iI
stow_on_each_sample: False
probe_with_touch_mode: True
sample_retract_dist: 1.0

[extruder]
max_extrude_only_distance: 101.0
max_extrude_cross_section: 5
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 33.292
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 24.831
pid_Ki: 1.346
pid_Kd: 114.532
min_temp: 0
max_temp: 250
pressure_advance: 0.55 

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.580

[filament_switch_sensor SFS_2.0]
pause_on_runout: True
runout_gcode:
    #LCDRGB R=1 G=0 B=0  ; Turn LCD red
    PAUSE                ; Pause
    BEEPER I=12           ; Beep 12 times

event_delay: 3.0
pause_delay: 0.5
switch_pin: PC15

[filament_motion_sensor SFS_2.0M]
detection_length: 6
extruder: extruder
switch_pin: PC12
pause_on_runout:True
runout_gcode:
    #LCDRGB R=1 G=0 B=0  ; Turn LCD red
    PAUSE                ; Pause
    BEEPER I=12           ; Beep 12 times
event_delay: 3.0
pause_delay: 0.5

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 66.429
pid_Ki: 1.197
pid_Kd: 921.707
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC6
heater: extruder
heater_temp: 50.0

[heater_fan controller_fan]
pin: PC7
heater: extruder, heater_bed

[fan]
pin: PB15

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2A0007000350415339373620-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1200
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

[display]
lcd_type: st7920
cs_pin: PB8
sclk_pin: PB9
sid_pin: PD6
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[output_pin beeper_pin]
pin: PB5

